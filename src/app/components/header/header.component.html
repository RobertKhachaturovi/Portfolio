<header class="header">
  <div class="header-container">
    <div class="header-left">
      <div class="profile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd"
            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <h1 class="name">{{ name }}</h1>
    </div>
    
    <!-- Mobile menu button -->
    <button class="mobile-menu-button" (click)="toggleMenu()" aria-label="Toggle menu">
      <span [class.active]="isMenuOpen"></span>
      <span [class.active]="isMenuOpen"></span>
      <span [class.active]="isMenuOpen"></span>
    </button>
    
    <!-- Navigation Menu -->
    <nav class="header-right" [class.active]="isMenuOpen">
      <div class="mobile-menu-overlay" (click)="closeMenu()" [class.active]="isMenuOpen"></div>
      <ul class="nav-menu">
        <li>
          <a (click)="navigateTo('/home', $event)" class="nav-link" [class.active]="currentRoute === '/home' || currentRoute === '/'">Home</a>
        </li>
        <li>
          <a (click)="navigateTo('/about-me', $event)" class="nav-link" [class.active]="currentRoute === '/about-me'">About Me</a>
        </li>
        <li>
          <a (click)="scrollToSkills($event)" class="nav-link" [class.active]="isOnHomePage() && window.scrollY > 500">Skills</a>
        </li>
        <li>
          <a (click)="navigateTo('/portfolio', $event)" class="nav-link" [class.active]="currentRoute === '/portfolio'">Portfolio</a>
        </li>
        <li>
          <a (click)="navigateTo('/certification', $event)" class="nav-link" [class.active]="currentRoute === '/certification'">Certification</a>
        </li>
        <li class="contact-button-container">
          <button (click)="openContactModal(); $event.stopPropagation()" class="contact-button">
            <i class="fas fa-paper-plane"></i>
            <span>Contact</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Contact Modal -->
  <app-contact-modal *ngIf="showContactModal" (close)="closeContactModal()"></app-contact-modal>
</header>
