<!-- Floating Chat Button -->
<button 
  class="chat-button" 
  (click)="toggleChat()"
  [class.open]="isOpen"
  [attr.aria-label]="isOpen ? 'Close chat' : 'Open chat'"
>
  <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
</button>

<!-- Chat Window -->
<div class="chat-window" [class.open]="isOpen">
  <div class="chat-header">
    <div class="chat-header-content">
      <div class="chat-avatar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="chat-header-text">
        <h3>საუბარი</h3>
        <p>მზად ვარ პასუხებისთვის</p>
      </div>
    </div>
    <button class="chat-close-btn" (click)="closeChat()" aria-label="Close chat">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="chat-body">
    <!-- Questions View -->
    <div *ngIf="!selectedQuestionAnswer" class="questions-view">
      <div class="chat-welcome">
        <p>გამარჯობა! აირჩიე კითხვა ან დამიწერე პირდაპირ:</p>
      </div>

      <div class="questions-list">
        <button 
          *ngFor="let qa of questionAnswers; let i = index"
          class="question-btn"
          (click)="selectQuestion(qa)"
          [style.animation-delay]="(i * 0.1) + 's'"
        >
          <span>{{ qa.question }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Answer View -->
    <div *ngIf="selectedQuestionAnswer" class="answer-view">
      <button class="back-btn" (click)="goBack()" aria-label="Back to questions">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        <span>უკან</span>
      </button>

      <div class="question-bubble">
        <div class="bubble-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01"></path>
          </svg>
          <span>თქვენი კითხვა</span>
        </div>
        <p>{{ selectedQuestionAnswer.question }}</p>
      </div>

      <div class="answer-bubble">
        <div class="bubble-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>ჩემი პასუხი</span>
        </div>
        <p>{{ selectedQuestionAnswer.answer }}</p>
      </div>

      <button class="gmail-btn" (click)="sendViaGmail(selectedQuestionAnswer.question, selectedQuestionAnswer.answer)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
        </svg>
        <span>მომწერე Gmail-ზე</span>
      </button>
    </div>
  </div>

  <div class="chat-footer" *ngIf="!selectedQuestionAnswer">
    <p>ან დამიწერე Gmail-ზე: <strong>{{ gmailAddress }}</strong></p>
  </div>
</div>

<!-- Backdrop -->
<div class="chat-backdrop" [class.open]="isOpen" (click)="closeChat()"></div>
